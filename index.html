<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Playstation Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="logo.png" alt="logo-img" />
        <nav>
          <ul id="menu-list">
            <li class="nav-li"><a class="nav-link" href="">Consoles</a></li>
            <li class="nav-li"><a class="nav-link" href="">Acessórios</a></li>
            <li class="nav-li"><a class="nav-link" href="">Controles</a></li>
            <li class="nav-li"><a class="nav-link" href="">Outros</a></li>
          </ul>
        </nav>

        <img
          class="menu-icon"
          src="menu.png"
          alt="botão-menu"
          onclick="showMenu()"
        />
      </div>

      <div class="row">
        <div class="column-1">
          <h2>PS5 Dualshock</h2>
          <h3>Wireless Controller for PlayStation</h3>
          <p>Controle Original</p>
          <h4>R$ 422,50</h4>
          <button class="buy">Comprar agora</button>
        </div>

        <div class="column-2">
          <img
            class="controller"
            src="controller.png"
            alt="controle-img"
          />
          <div class="colorBox"></div>
          <button class="add-cart">
            <img src="add.png" alt="adicionar-ao-carrinho" />
          </button>
        </div>
      </div>

      <div class="social-links">
        <img src="fb.png" alt="fb-img" />
        <img src="ig.png" alt="ig-img" />
        <img src="tw.png" alt="tw-img" />
      </div>
    </div>
  </body>
</html>
